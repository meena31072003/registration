<!DOCTYPE html>
<html>

    <head>
        <title>COLLEGE EVENT REGISTRATION FORM</title>
       
    </head>
    <body bgcolor="Lightskyblue">
        <img src="Anniversary.jpg" width="300" height="300">
        <br>
        <br><center><h1>COLLEGE EVENT REGISTRATION FORM</h1></center>
 <form>
            <th><label>First Name:</label></th>
            <td><input type="text" name="firstname" size="15"/><br><br></td>
            <th><label>Last Name:</label></th>
            <td><input type="text" name="lastname" size="15"/><br><br></td>
            <th><label>COURSE:</label></th>
            <select>
                <option value="Course">Course</option>
                <option value="BCA">BCA</option>
                <option value="BBA">BBA</option>
                <option value="B.Com">B.Com</option>
                <option value="Bsc(cs)">Bsc(cs)</option>
            </select>
            <br>
            <br>
            <th><label>GENDER</label></th>
            <br>
            <br>
            <input type="radio" name="Male"/>Male<br>
            <input type="radio" name="Female"/>Female<br>
            <input type="radio" name="Other"/>Other<br>
            <br>
            <th><label>PHONE:</label></th>
            <td><input type="text" name="country code" value="+91" size="2"/></td>
            <td><input type="text" name="phone" size="15"/><br><br></td>
            Address:
            <br>
            <td><textarea cols="80" rows="10" value="address"></textarea></td>
            <br>
            <br>
            <th><label>PARTICIPATING EVENTS</label><br></th>
            <br>
            <input type="checkbox" name="speech"/>Speech<br>
            <input type="checkbox" name="shortflim"/>Short Flim<br>
            <input type="checkbox" name="dancing"/>Dancing<br>
            <input type="checkbox" name="singing"/>Singing<br>
            <input type="checkbox" name="drawing"/>Drawing<br>
            <br>
             password:
            <td><input type="password" id="pass" name="pass"><br></td>
            <br>
            Re-password:
            <td><input type="password" id="repass" name="repass"><br><br></td>
            <center><input type="button" value="Submit"/></center><br><br>
                         </form>
    </body>
</html>
